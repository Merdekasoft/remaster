# Enable shadows
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;

# Exclude shadow for specific elements (remove i3bar if needed)
shadow-exclude = [
    "class_g = 'i3-frame'",
    "_GTK_FRAME_EXTENTS@:c"
    # Removed "class_g = 'i3bar'" to apply shadow to i3bar as well
];

# Opacity settings
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 0.7;
inactive-opacity-override = true;

# Enable fading
fading = true;
fade-delta = 12;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Opacity rules for specific windows
opacity-rule = [
    "68:class_g = 'i3bar'"  # Ensure opacity rule fits your needs
];

# Other settings
backend = "glx";
vsync = true;
